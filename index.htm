<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="clockcss.css" />
  </head>
  <body>
    <div class="clk" id="clk">
      <div class="anlg">
        <div class="hand hr" id="hr"></div>
        <div class="hand min" id="min"></div>
        <div class="hand sec" id="sec"></div>

        <div class="cen"></div>
      </div>
    </div>

    <div class="dig">
      <p>The Date is:</p>

      <div id="dt"></div>

      <br /><br />

      <p>The Time is:</p>

      <div id="tm"></div>
    </div>

    <script src="clockjs.js"></script>
  </body>
</html>
